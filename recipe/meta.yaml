{% set version = "0.36.0" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/azure-storage/azure-storage-{{ version }}.tar.gz
  sha256: fb6212dcbed91b49d9637aa5e8888eafdfcd523b7e560c8044d2d838bbd3ca5f

build:
  number: 1001
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - python-dateutil
    - requests
    - futures  # [py2k]

test:
  requires:
    - vcrpy
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - Maxyme
