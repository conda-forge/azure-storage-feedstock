{% set version = "0.37.0" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/azure-storage/azure-storage-{{ version }}.zip
  sha256: 8c7b0e3867385172013aa396bc8d661145c029ede6515a467f299e020584bcea

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - python-dateutil
    - requests
    - futures  # [py2k]

test:
  requires:
    - vcrpy
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Microsoft Azure Storage Client Library for Python

extra:
  recipe-maintainers:
    - Maxyme
